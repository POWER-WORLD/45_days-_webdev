<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7deef6;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 350px;
            background-color: #88cdf3;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #4e5660;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 15px;
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        h2 {
            margin: 5px 0;
            color: #777;
            font-weight: normal;
            font-size: 18px;
        }
        p {
            font-size: 14px;
            line-height: 1.6;
        }
        .social-links {

            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-links a {
            color: #3498db;
            border: 2px solid #3498db;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .social-links a:hover {
            background-color: #3498db;
            color: #fff;
        }       
    </style>
</head>
<body>

<div class="card">
    <h1>Pawan kumar</h1>
    <h2>Full Stack Developer</h2>
    
    <img src="D:\VS code file\45days\day2\IMG_20241205_172600_227.jpg" alt="Pawan Kumar's profile picture">
    
    <p>
        Pawan Kumar, a BTech 2nd-year student from Uttaranchal University, passionate about AI and web development, with experience in coding, hackathons, and building innovative projects.
    </p>
    
    <h3>Social Profiles</h3>
    <ul class="social-links">
        <li><a href="https://github.com/features/copilot" target="_blank">GitHub</a></li>
        <li><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
    </ul>
</div>

</body>
</html>
